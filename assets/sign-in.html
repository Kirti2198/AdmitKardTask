<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-In</title>
  <link rel="stylesheet" href="sign-in.css">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <header id="status-bar">
      Status Bar
    </header>
    <div class="AK-LOGO">
      <img src="images/AK_logo.png" alt="Logo">
    </div>
    <div class="welcome-back">
      <span>Welcome Back</span>
    </div>

    <div class="signInYourAcc">
      Please sign in to your account
    </div>
    <div class="enterNumContainer">
      <form class="input-form-container" action="otp-page.html">
        <label class="enterContactNum" for="Enter your number">Enter your Number</label><br>
        <input class="rectangle" type="number" id="Contact_Num" name="Contact_Num"><br><br>
        <span class="user-noty">We will send you a one time SMS message. Charges may apply.</span>
        <input class="btn" type="submit" value="Sign In with OTP">
      </form>

    </div>


  </main>

</body>

</html>
